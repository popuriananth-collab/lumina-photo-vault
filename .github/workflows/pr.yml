# ─────────────────────────────────────────────────────────────
#  pr.yml — Runs on every pull request targeting main
#  Steps: Lint → Test → Terraform Plan (posted as PR comment)
# ─────────────────────────────────────────────────────────────

name: PR Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write       # required for OIDC
  pull-requests: write  # required to post plan comment

env:
  AWS_REGION:    ${{ vars.AWS_REGION }}
  TF_WORKING_DIR: ./terraform

jobs:

  # ── Lint ──────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check . --output-format=github

  # ── Test ──────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-cov

      - name: Run tests
        env:
          S3_BUCKET_NAME: test-bucket
          AWS_REGION: us-east-1
          SECRET_KEY: test-secret-key
        run: pytest tests/ -v --cov=app --cov-report=term-missing

  # ── Terraform Plan ────────────────────────────────────────
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '~1.6'

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -var="photos_bucket_name=${{ vars.PHOTOS_BUCKET_NAME }}" \
            -var="secret_key=${{ secrets.SECRET_KEY }}" \
            -no-color \
            -out=tfplan 2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Post plan as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');
            const truncated = plan.length > 60000
              ? plan.substring(0, 60000) + '\n\n... (truncated)'
              : plan;
            const exitcode = '${{ steps.plan.outputs.exitcode }}';
            const status = exitcode === '0' ? '✅ No changes' : exitcode === '2' ? '⚠️ Changes pending' : '❌ Plan failed';

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan — ${status}

            <details><summary>Show full plan</summary>

            \`\`\`hcl
            ${truncated}
            \`\`\`

            </details>

            *Workflow: \`${{ github.workflow }}\` | Run: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`
            });

      - name: Fail if plan errored
        if: steps.plan.outputs.exitcode == '1'
        run: exit 1
